<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <script src="all.min.js"></script>
</head>
<body>
  <main class="main">

    <div class="container main__container">

      <img src="./images/logo.svg" alt="Ping Logo" class="main__logo">

      <h1 class="main__title">We are launching <span class="bold-text">soon!</span></h1>

      <span class="main__sub">Subscribe and get notified</span>

      <form action="" class="main__inputholder">
        <label for="email">
        <input type="email" id="email" class="email-input" placeholder="Your email address..." required></label>
        <submit type="submit" value="submit" class="btn main__btn">Notify Me</submit>
      </form>

      <div class="main__hero">
        <img src="./images/illustration-dashboard.png" alt="Dashboard sample" class="main__img">
      </div>

      <ul class="main__social-links">
        <li class="social-links-list"><a href="" class="social-icon facebook"><i class="fab fa-facebook-f fb"></i></a></li>
        <li class="social-links-list"><a href="" class="social-icon twitter"><i class="fab fa-twitter"></i></a></li>
        <li class="social-links-list"><a href="" class="social-icon insta"><i class="fab fa-instagram"></i></a></li>
      </ul>

      <span class="main__copyright">&copy; Copyright Ping. All Rights Reserved.</span>

    </div>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Norberto Ignacio</a>.
    </p>

</body>
</html>
